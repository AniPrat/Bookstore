
<!--<h2>Books</h2>-->
<table style="border: 1px solid black">
    <thead>
        <tr>
        <th style="border: 1px solid black">Title </th>
        <th style="border: 1px solid black">Author</th>
        <th style="border: 1px solid black">Cover</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books; trackBy: trackBook" [ngClass]="{
            'text-success':book.title === 'As You Like It',
            'text-danger':book.title === 'The Roar Of The Lion'}">
            <td style="border: 1px solid black"><a [routerLink]="['/reviews',book.bookId]">{{book.title}}</a></td>
            <td style="border: 1px solid black">{{book.author}}</td>
            <td style="border: 1px solid black">
                <img src="{{ book.cover | noImage }}" alt="{{ book.title + ' book cover'}}"/></td>
        </tr>
    </tbody>
    
</table>
<div id="nobooks" *ngIf="!books.length">There are no books available</div>
